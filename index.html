<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>BrazucasFoods</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="menu">
            <div class="div-logo">
                <img src="images/logo-removebg-preview.png" alt="logo">
            </div>
            <ul>
                <li><a href="#" class="active"><i class="bi bi-house-fill"></i>Início</a></li>
                <li><a href="#"><i class="bi bi-book-fill"></i>Cardápio</a></li>
                <li><a href="#"><i class="bi bi-telephone-fill"></i>Contato</a></li>
                <li><a href="#"><i class="bi bi-people-fill"></i>QuemSomos</a></li>
                <li><a href="#"><i class="bi bi-geo-alt-fill"></i>Endereço</a></li>
            </ul>
        </nav>
    </header>
    <main class="principal">
        <section id="search">
            <div class="div-telefone">
                <img src="images/telephone2.png" alt="" class="telefone">
            </div>
            <div class="search-div">
                <i class="bi bi-search"></i><input type="text">
            </div>
            <hgroup>
            <i class="bi bi-heart-fill heart"></i>
            <i class="bi bi-person-fill user"></i>
            <i class="bi bi-bag-fill shop"  ></i>
            </hgroup>
        </section>
        <section id="banner" class="title">
            <h1>Aproveite as melhores promoções!</h1>
            <h2>Pratos imperdíveis - A La Carte e Prato feito.</h2>
            <h3>Promoções de self-service R$40,00</h3>
            <div id="div-celular">    
                <img src="images/celular2.png" alt="">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
